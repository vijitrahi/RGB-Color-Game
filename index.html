<!DOCTYPE html>
<html lang="en">
	<head>
		<title>RGB Color Game</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body onLoad = "timer()">
		<h1>Please select  <br><span id="colorDisplay">RGB</span><br> Color below.</h1>


		<div id="stripe">
			<button id="reset">New Colors</button>
			<span id="message"></span>
			<button id="easyBtn">Easy</button>
			<button id="hardBtn">Hard</button>
		</div>
		<div id="container">
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
			<hr>
		</div>
		<div class = wrapper>
		 <div class="score" ></div>
		 <div id="time" ></div>
		</div>
		*Scores are calculated based on both, no. of attempts and time, having equal weightage.
		<!-- Include JS -->
		<script src="script.js"></script>
	</body>
</html>
